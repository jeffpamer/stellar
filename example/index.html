<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Stellar</title>
    <link href="../font/inter/inter.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <button onclick="switchTheme()" class="st-button secondary">Toggle Light/Dark</button>
    </div>
    <section class="st-card">
      <div>Button</div>
      <div>
        <button class="st-button">Primary</button>
        <button class="st-button" disabled>Disabled</button>
        <button class="st-button secondary">Secondary</button>
        <button class="st-button secondary" disabled>Disabled</button>
      </div>
      <br />
      <div>
        <button class="st-button large">Primary Large</button>
        <button class="st-button large" disabled>Disabled Large</button>
        <button class="st-button large secondary">Secondary Large</button>
        <button class="st-button large secondary" disabled>
          Disabled Large
        </button>
      </div>
    </section>

    <section class="st-card">
      <div>Input</div>
      <div>
        <input class="st-input" type="text" value="Hello, World!" />
        <input class="st-input" type="password" value="Hello, World!" />
        <input class="st-input" type="text" placeholder="Placeholder" />
        <input class="st-input" type="text" placeholder="Disabled" disabled />
        <input
          class="st-input error"
          type="text"
          placeholder="Error"
          value="Hello, World!"
        />
        <input class="st-input warning" type="text" placeholder="Warning" />
      </div>
    </section>

    <section class="st-card">
      <div>Select</div>
      <div>
        <select class="st-select">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="parrot">Parrot</option>
        </select>
        <select class="st-select" disabled>
          <option value="disabled">Disabled</option>
        </select>
        <select class="st-select error">
          <option value="error">Error</option>
        </select>
      </div>
    </section>
    <script type="text/javascript">
      function switchTheme() {
        document.body.classList.toggle("st-dark-theme");
      }
    </script>
  </body>
</html>
