<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Stellar</title>
    <link href="../font/inter/inter.css" rel="stylesheet" />
    <link href="../css/variables.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/card.css" rel="stylesheet" />
    <link href="../css/input.css" rel="stylesheet" />
    <link href="../css/select.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="st-card">
      <div>
        <h3>Button</h3>
        <button class="st-button">Primary</button>
        <button class="st-button" disabled>Disabled</button>
        <button class="st-button secondary">Secondary</button>
        <button class="st-button secondary" disabled>Disabled</button>
      </div>
    </section>
    <section class="st-card">
      <div>
        <h3>Input</h3>
        <input class="st-input" type="text" value="Hello, World!" />
        <input class="st-input" type="password" value="Hello, World!" />
        <input class="st-input" type="text" placeholder="Placeholder" />
        <input class="st-input" type="text" placeholder="Disabled" disabled />
        <input
          class="st-input error"
          type="text"
          placeholder="Error"
          value="Hello, World!"
        />
        <input class="st-input warning" type="text" placeholder="Warning" />
      </div>
    </section>
    <section class="st-card">
      <div>
        <h3>Select</h3>
        <select class="st-select">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="parrot">Parrot</option>
        </select>
        <select class="st-select" disabled>
          <option value="disabled">Disabled</option>
        </select>
        <select class="st-select error">
          <option value="error">Error</option>
        </select>
      </div>
    </section>
  </body>
</html>
